<div class="container custom-container">

	<div class="page-header">
        <!-- <img src="resources/logo.png"/> -->
		<h2>Create a new user</h2>
	</div>

	<div>
		<form ng-submit="createAccount()" name="newUserForm">
			<div class="form-group" ng-class="{ 'has-error': username_error }">
				<label>Enter email address</label>
				<input type="text" size="30" placeholder="Email Address" class="form-control"  name='username' ng-keypress="username_error = false;" ng-model='username' required>
			</div>
			<div class="form-group" ng-class="{ 'has-error': pass_error }">
				<label>Enter password</label>
				<input type="password" size="30" placeholder="Password" ng-model='pass' class="form-control" ng-keypress="pass_error = false;" name'password' required>
			</div>
            <div class="form-group" ng-class="{ 'has-error': conf_pass_error }">
                <label>Confirm password</label>
                <input type="password" size="30" placeholder="Confirm Password" ng-model='conf_pass' class="form-control" ng-keypress="conf_pass_error = false;" name'conf_password' required>
            </div>
			<div class="formgroup" class='col-xs-12'>

                <div class="col-xs-12 col-sm-8 danger-ct-override">
                    <div class="alert alert-dismissible alert-danger danger-override fade-in-out col-xs-12" ng-show="error">
                      <strong>{{error_message}}</strong>
                    </div>
                </div>
                <div class="text-right col-xs-12 col-sm-4 no-pad-right no-pad-left">
                    <input class="btn btn-srig col-xs-12" type="submit" value="Create Account" class="form-control">
                </div>

			</div>
		</form>

	</div>
	
    <div class="modal fade" id="account_success">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Success!</h4>
                </div>
                <div class="modal-body">
                    <p>The user was successfully created!</p>
                </div>
            </div>
        </div>
    </div>

</div>
