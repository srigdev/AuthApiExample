<!doctype html>
<html ng-app="SRIGPortal">
    <head>
		<title>Pulse</title>
        <meta name = "viewport" content = "initial-scale = 1.0">
		<base href="/">
		<!-- Required Scripts -->
		<script src="node_modules/angular/angular.min.js"></script>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="node_modules/angular-animate/angular-animate.min.js"></script>
		<!-- Required Stylesheets -->
		<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/flatly.min.css">
        <link rel="stylesheet" type="text/css" href="styles/app.css">

		<!-- App specific refs -->
		<script src="/app/controller/loginCtrl.js"></script>
	</head>
	<body>
        <div id="loginView" ng-controller="LoginCtrl" style="position: relative">

        	<div class="container custom-container">

        		<div class="page-header">
                    <img src="resources/logo.png"/>
        			<!-- <h2>Login</h2> -->
        		</div>
        		<div >
        			<form ng-submit="login()">

                        <div class="text-center col-xs-12 no-pad-right no-pad-left alert alert-warning" ng-show="timeout">
                            {{timeout_message}}
                        </div>

        				<div class="form-group" ng-class="{ 'has-error': user_error}">
        					<!-- <label for="txtUsername">Username</label> -->
        					<input type="text" size="30" placeholder="Email Address" class="form-control" ng-model='user' ng-keypress="user_error = false;" name='username'>
        				</div>
        				<div class="form-group" ng-class="{ 'has-error': pass_error }">
        					<!-- <label for="txtPassword">Username</label> -->
        					<input type="password" size="30" placeholder="Password" ng-model='pass' class="form-control" ng-keypress="pass_error = false;" name'password'>
        				</div>
        				<div class="formgroup" class='col-xs-12'>

                            <div class="col-xs-12 col-sm-10 danger-ct-override">
                                <div class="alert alert-dismissible alert-danger danger-override fade-in-out col-xs-12" ng-show="error">
                                  <strong>{{error_message}}</strong>
                                </div>
                            </div>
                            <div class="text-right col-xs-12 col-sm-2 no-pad-right no-pad-left">
                                <input class="btn btn-srig col-xs-12" type="submit" value="Login" class="form-control">
                            </div>

        				</div>
        			</form>

        		</div>
        	</div>

        </div>
	</body>
</html>
